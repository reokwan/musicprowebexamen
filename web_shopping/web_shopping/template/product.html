{% extends "main.html" %}{% load static %} {% block title %}
Web Shopping{% endblock %} 
{% block content %}


<div class="container">
  <div class="row row-cols-auto">
    {% for product in products %}
    <div class="col">
      <div
        style="width: 250px; min-height: 250px"
        class="border border-secondary col mx-1 my-1"
      >
        <div class="w-75 h-75 mx-auto my-auto">
          <img
            src="{% static product.img_url %}"
            class="figure-img rounded w-75"
            alt="..."
          />
        </div>
      </div>
      <div
        style="width: 250px; min-height: 100px"
        class="d-flex flex-row border border-secondary row mx-1 my-1"
      >
        <div>
          <div id="produc-name">{{product.product_name}}</div>
          <div>{{product.product_description}}</div>
          <div class="unit-price" data-price="{{product.unit_sell_price}}">
            {{product.unit_sell_price}}
          </div>
          <div class="" id="id-product">{{product.id}}</div>
        </div>
        
          <button
            id="{{ product.id }}"
            onclick="increment('{{product.id}}','{{product.product_name}}','{{product.unit_sell_price}}')"
            class="btn btn-success"
          >
            <i class="bi bi-plus-circle"></i>
          </button>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<script
  type="text/javascript"
  src="{% static 'js/divisa/divisa.js' %}"
></script>


{% endblock %} {% block footer %} {% endblock %}
